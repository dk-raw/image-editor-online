<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Online Image Editor</title>
</head>

<body>
    <div class="container-sm mt-4">
        <h1><i class="bi bi-card-image"></i> Online Image Editor</h1>
        <p>edit images online with a variety of filters. Powered by the filter property present in CSS 3</p>
        <form class="my-4">
            <label for="formFile" class="form-label">Select an image or GIF to begin</label>
            <input class="form-control" accept="image/*" type="file" id="file" onchange="loadFile(event)">
        </form>
        <div class="row gap-2">
            <div class="col-lg">
                <form>
                    <label for="saturation" class="form-label">Saturation</label>
                    <input type="range" class="form-range" id="saturation" default="100" value="100" oninput="Edit()"
                        min="0" max="200">

                    <label for="contrast" class="form-label">Contrast</label>
                    <input type="range" class="form-range" id="contrast" value="100" oninput="Edit()" min="0" max="200">

                    <label for="hue" class="form-label">Hue</label>
                    <input type="range" class="form-range" id="hue" value="0" oninput="Edit()" min="0" max="360">

                    <label for="grayscale" class="form-label">Gray Scale</label>
                    <input type="range" class="form-range" id="grayscale" value="0" oninput="Edit()" min="0">

                    <label for="bightness" class="form-label">Brightness</label>
                    <input type="range" class="form-range" id="brightness" value="100" oninput="Edit()" min="1"
                        max="200">

                    <label for="sepia" class="form-label">Sepia</label>
                    <input type="range" class="form-range" id="sepia" default="0" value="0" oninput="Edit()" min="0">

                    <div class="text-center my-4">
                        <button class="btn btn-outline-primary m-1" type="button" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Download the edited image"><i class="bi bi-cloud-arrow-down"></i> Export Image</button>
                        <input type="reset" class="btn btn-outline-danger m-1" value="Reset Sliders">
                    </div>
                </form>
            </div>
            <div class="col-lg">
                <img id="output" width="100%" class="rounded mb-4" />
            </div>
        </div>
        <div class="text-center my-4">
            Brought to you by <a href="https://dkatsios.ml/about" target="_blank" rel="noopener">Damian</a>. &copy; 2021
            Damian Katsios - All Rights Reserved - <a href="https://github.com/dk-raw" target="_blank"
                rel="noopener">Source Code</a>
        </div>
    </div>
    <script src="dist/index.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
